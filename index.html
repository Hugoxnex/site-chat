<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte Técnico | Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo-container">
                <img src="https://www.bracell.com/wp-content/uploads/2019/04/bracell_logo_FA.png" alt="Logo Empresa" style="width: 220px; height: auto;">
                <span>Suporte Técnico</span>
            </div>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span id="connection-status">Conectando...</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <p>Olá! Somos o time de suporte técnico. Como podemos ajudar você hoje?</p>
                <p class="timestamp">Agora</p>
            </div>
        </div>
        
        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
